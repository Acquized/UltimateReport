UltimateReport.General.NoPermissions = &cDu hast keine Berechtigung.
UltimateReport.General.OnlyConsole = &cDieser Befehl kann nur von der Console ausgef\u00FChrt werden
UltimateReport.General.NoConsole = Du musst ein Spieler sein um diesen Befehl ausf\u00FChren zu k\u00F6nnen

UltimateReport.Command.Syntax = &7Syntax &8\u00bb &e/report <Spieler> <Grund ...>
UltimateReport.Command.Success = &7Vielen Dank f\u00FCr deinen Report. Ein Teammitglied wird deinen Report bald bearbeiten.
UltimateReport.Command.Failure = &cEin Fehler ist aufgestreten. Bitte sende den Fehlercode in der Console an Acquized.
UltimateReport.Command.Cooldown = &cDu hast in den letzten 60 Sekunden bereits jemanden reportet. Bitte warte 60 Sekunden bevor du wieder jemanden reportest.
UltimateReport.Command.NoBypass = &cDu darfst diesen Spieler nicht reporten.

UltimateReport.Notification.Staff = &c%target% &7wurde von &a%reporter% &7reportet. \n&7[&3UltimateReport&7] &7Grund: &e%reason% &7| &7Server: &e%server% &7(Klick!)
UltimateReport.Notification.Console = [UltimateReport] %target% wurde von %reporter% wegen %reason% auf %server% reportet.
UltimateReport.Notification.File = [%time%] [Report] %target% wurde von %reporter% wegen %reason% auf %server% reportet.
